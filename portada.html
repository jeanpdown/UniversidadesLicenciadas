<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo">Busqueda de universidades Licenciadas</h1>
    <form action="/cgi-bin/busqueda.pl" method="get" class="formulario">
        <div class="contenedor-busqueda">
            <input type="text" name="busqueda" class="formulario-entrada">
            <select name="opcion" size="1" class="formulario-seleccionador">
                <option value="Nombre">Nombre Universidad</option>
                <option value="Periodo">Periodo Licenciamiento</option>
                <option value="DepLocal">Departamento Local</option>
                <option value="DenoPrograma">Denominacion Programa</option>
            </select>
        </div>
        <input value="buscar" type="submit" class="formulario-enviar">
    </form>
</body>
</html>
